<ion-header>
  <ion-toolbar color="light">
    <!-- back icon -->
    <ion-button href="/alsayfalhendirest" size="small" color="Tertiary" slot="start">
      <ion-icon color="dark" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title><h3>التعليقات</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size-12 class="message messagestyle">
        <b> {{message.user}} </b>
        <span> {{message.msg}} </span>
        <div class="time" text-right> <br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input">

        </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button  color="prrimary"  class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
